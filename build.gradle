task copy(type: Copy, group: "Custom", description:"copy file from src to dest"){
    from "src"
    into "dest"
}

task zip(type: Zip, group: "Archive", description: "Archive sources in a zip file"){
    from "src"
    setArchiveName "basic-demo-1.0.zip"
}